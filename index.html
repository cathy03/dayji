<body>
  <section class="main-section">
    <div class="title-section">
      <img src="img/logo.png" alt="">
      <h1>이모지로 만드는<br>나만의 일기</h1>
      <span>사전 등록하고 먼저 사용해보세요.<br>3월 오픈 예정</span>
    </div>
    <div class="img-slideshow">
      <ul>
        <li><img src="img/item_group.png" alt=""></li>
        <li><img src="img/item_group.png" alt=""></li>
        <li><img src="img/item_group.png" alt=""></li>
        <li><img src="img/item_group.png" alt=""></li>
        <li><img src="img/item_group.png" alt=""></li>
      </ul>
    </div>
  </section>
  <section class="content-section">
    <ul>
      <li class="emoji-list">
        <h2>기존 이모지에는 없는<br>새로운 이모지로 꾸며보세요</h2>
        <div class="img-group">
          <img src="img/emojis.jpg" alt="">
          <img src="img/emojis.jpg" alt="">
          <img src="img/emojis.jpg" alt="">
        </div>
      </li>
      <li>
        <h2>4,000개가 넘는 이모지로<br>나만의 일기를 써보세요</h2>
        <img src="img/list_01.jpg" alt="">
      </li>
      <li>
        <h2>이모지로 꾸미고<br>나만의 글도 남겨보세요</h2>
        <img src="img/list_02.jpg" alt="">
      </li>
      <li>
        <h2>작성한 이모지일기를<br>인스타그램에 공유해보세요</h2>
        <img src="img/list_03.jpg" alt="">
      </li>
    </ul>
  </section>
  <button><a href="https://docs.google.com/forms/d/e/1FAIpQLSeoyXNVPRt4m0kTvaklmCxr5e_9CltWEfIj6Plpb9XmHO_Heg/viewform?usp=sf_link">사전 신청하기</a></button>
